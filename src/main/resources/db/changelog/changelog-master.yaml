databaseChangeLog:
  - changeSet:
      id: 1
      author: al
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(20)
              - column:
                  name: email
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(120)

  - changeSet:
      id: 2
      author: al
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: FK_user_roles_user_id
                    references: user(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: FK_user_roles_role_id
                    references: role(id)
  - changeSet:
      id: 3
      author: al
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  value: ROLE_USER
  - changeSet:
      id: 4
      author: al
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  value: ROLE_ADMIN

  - changeSet:
      id: 5
      author: al
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
