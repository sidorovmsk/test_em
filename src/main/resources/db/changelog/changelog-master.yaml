                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  value: ROLE_USER

  - changeSet:
      id: 6
      author: al
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  value: exampleUserName
              - column:
                  name: email
                  value: example1@email.com
              - column:
                  name: role
                  value: ROLE_USER
              - column:
                  name: password
                  value: password

  - changeSet:
      id: 7
